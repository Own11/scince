<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Помощник | ChemPro</title>
    <style>
        :root {
            --bg: #0f172a;
            --chat-bg: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }
        
        /* Шапка */
        nav { 
            background: rgba(30, 41, 59, 0.9); 
            padding: 15px 25px; 
            border-bottom: 1px solid #334155; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a { 
            color: var(--accent); 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 0.9rem;
            border: 1px solid var(--accent);
            padding: 6px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }
        nav a:hover { background: var(--accent); color: var(--bg); }

        /* Окно чата */
        #chat-window { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }
        
        .msg { 
            max-width: 80%; 
            padding: 12px 18px; 
            border-radius: 18px; 
            line-height: 1.5; 
            font-size: 1rem;
            animation: fadeIn 0.3s ease forwards;
        }
        .user { 
            align-self: flex-end; 
            background: var(--accent); 
            color: #0f172a; 
            border-bottom-right-radius: 4px;
        }
        .bot { 
            align-self: flex-start; 
            background: #334155; 
            border-bottom-left-radius: 4px;
            border: 1px solid #475569;
        }

        /* Индикатор печати */
        .typing {
            display: none;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 10px;
            margin-left: 10px;
        }

        /* Поле ввода */
        .input-box { 
            background: #1e293b; 
            padding: 20px; 
            display: flex; 
            gap: 12px; 
            border-top: 1px solid #334155;
        }
        input { 
            flex: 1; 
            background: #0f172a; 
            border: 1px solid #475569; 
            color: white; 
            padding: 14px; 
            border-radius: 12px; 
            outline: none;
            font-size: 1rem;
        }
        input:focus { border-color: var(--accent); }
        
        button { 
            background: var(--accent); 
            border: none; 
            padding: 0 25px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            color: #0f172a;
            transition: 0.2s;
        }
        button:hover { transform: scale(1.05); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html">← ТАБЛИЦА</a>
    <div style="text-align: right">
        <div style="font-weight: bold; color: var(--accent);">ChemAI</div>
    </div>
</nav>

<div id="chat-window">
    <div class="msg bot">Привет! Я — химический ИИ-помощник. Работаю в автономном режиме.
        <br><br>Можешь спросить меня про <b>Золото</b>, <b>Ртуть</b>, <b>Кислород</b> или <b>Таблицу Менделеева</b>!</div>
</div>

<div id="typing-indicator" class="typing">ИИ анализирует состав...</div>

<div class="input-box">
    <input type="text" id="prompt" placeholder="Введите ваш вопрос здесь..." onkeypress="if(event.key === 'Enter') simulateAI()">
    <button onclick="simulateAI()">Спросить</button>
</div>

<script>
    const knowledgeBase = {
        "привет": "Здравствуй! Готов ответить на любые вопросы о химии и элементах. Что тебя интересует?",
        "золото": "Золото (Au) — благородный металл желтого цвета. Оно настолько инертно, что не ржавеет и не тускнеет со временем. Почти всё золото во Вселенной образовалось при столкновении нейтронных звезд!",
        "кислород": "Кислород (O) — самый важный элемент для жизни на Земле. Он составляет около 21% нашей атмосферы. Интересно, что в жидком виде он становится бледно-голубым.",
        "ртуть": "Ртуть (Hg) — единственный металл, который остается жидким при комнатной температуре. Она очень плотная: железная гиря будет плавать на поверхности ртути, как пробка в воде!",
        "водород": "Водород (H) — самый первый и самый легкий элемент. Из него почти целиком состоят звезды, включая наше Солнце.",
        "менделеев": "Дмитрий Менделеев создал свою таблицу в 1869 году. Легенда гласит, что она приснилась ему во сне, но на самом деле он работал над ней многие годы.",
        "алмаз": "Алмаз состоит из чистого углерода (C). Это самое твердое природное вещество на Земле.",
        "вода": "Формула воды — H2O. Это универсальный растворитель, без которого жизнь была бы невозможна."
    };

    function simulateAI() {
        const input = document.getElementById('prompt');
        const text = input.value.trim();
        const typing = document.getElementById('typing-indicator');
        
        if (!text) return;

        // Добавляем сообщение пользователя
        addMessage(text, 'user');
        input.value = '';

        // Показываем индикатор печати
        typing.style.display = 'block';

        // Имитируем задержку "раздумий" ИИ
        setTimeout(() => {
            typing.style.display = 'none';
            let response = "";
            const lowerText = text.toLowerCase();

            // Поиск ответа в базе
            let found = false;
            for (let key in knowledgeBase) {
                if (lowerText.includes(key)) {
                    response = knowledgeBase[key];
                    found = true;
                    break;
                }
            }

            if (!found) {
                response = "Это интересный вопрос! К сожалению, в моей локальной базе данных пока нет подробностей об этом, но я обязательно передам это разработчикам для обновления!";
            }

            addMessage(response, 'bot');
        }, 1000);
    }

    function addMessage(msg, type) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = msg;
        win.appendChild(div);
        
        // Плавная прокрутка вниз
        win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' });
    }
</script>
</body>
</html>
